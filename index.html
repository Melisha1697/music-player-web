<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>

    <!-- Link the main stylesheet -->
    <link rel="stylesheet" href="./css/style.css" />

    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/5018/5018543.png"
      type="image/x-icon"
    />

    <!-- Link the Material Icons font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <div class="container">
      <div class="top-bar">
        <i class="material-icons">favorite_border</i>
        <span>Now Playing</span>
        <i class="material-icons">add</i>
      </div>

      <!-- Image area displaying the album cover -->
      <div class="img-area">
        <img src="./images/music-1.jpg" alt="fearless" />
      </div>

      <!-- Details about the currently playing song -->
      <div class="song-details">
        <p class="name">Fearless</p>
        <!-- Song name -->
        <p class="artist">Taylor Swift</p>
        <!-- Artist name -->
      </div>

      <!-- Progress area with audio player for the song -->
      <div class="progress-area">
        <div class="progress-bar">
          <audio id="main-audio" src="./audio/music-1.mp3">Fearless</audio>
        </div>
        <div class="song-timer">
          <span class="current-time">0:00</span>
          <!-- Current time of the song -->
          <span class="max-duration">0:00</span>
          <!-- Maximum duration of the song -->
        </div>
        <audio id="main-audio" src=""></audio>
      </div>

      <!-- Control buttons for the music player -->
      <div class="controls">
        <i id="repeat-plist" class="material-icons" title="Playlist looped"
          >repeat</i
        >
        <i id="prev" class="material-icons prev">fast_rewind</i>
        <div class="play-pause">
          <i class="material-icons play">play_arrow</i>
        </div>
        <i id="next" class="material-icons next">fast_forward</i>
        <i id="more-music" class="material-icons">queue_music</i>
      </div>

      <!-- Music list container for displaying available songs -->
      <div class="music-list">
        <div class="header">
          <div class="row">
            <i class="list material-icons">queue_music</i>
            <span>Music List</span>
          </div>
          <i id="close" class="material-icons">close</i>
        </div>
        <ul></ul>
      </div>
    </div>

    <!-- Include JavaScript files for functionality -->
    <script src="./js/music-list.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
